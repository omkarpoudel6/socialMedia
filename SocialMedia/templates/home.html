{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-3">
        <nav class="nav flex-column">
          <a class="nav-link disabled">{{user.username}}</a>
          <a class="nav-link active" href="#">Active</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link" href="#">Link</a>
        </nav>
    </div>
    <div class="col-md-6 my-4">
                    <!-- Button trigger modal -->
        <button type="button" class="btn btn-light btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
          Create Your Post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="post">
            {% for post in posts %}
                {{post.author}}<br>
                {{post.title}}<br>
                {{post.created_at|timesince}} ago<br>
                {% if post.image %}
                    <img src="{{post.image.url}}" class="img-fluid" alt="Image loading Failed"><br>
                {% endif %}
                {{post.content}}<br>
                <hr>
                <br>`
            {% endfor %}
        </div>
    </div>
    <div class="col-md-3">
        <h2>This is right sidebar</h2>
    </div>
</div>


{% endblock %}
