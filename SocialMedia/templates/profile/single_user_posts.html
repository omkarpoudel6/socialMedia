{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
<!--        <nav class="nav flex-column">-->
<!--          <a class="nav-link disabled">{{user.username}}</a>-->
<!--          <a class="nav-link active" href="#">Active</a>-->
<!--          <a class="nav-link" href="#">Link</a>-->
<!--          <a class="nav-link" href="#">Link</a>-->
<!--        </nav>-->
    </div>
    <div class="col-md-6 my-4">
                    <!-- Button trigger modal -->
        <div class="post bg-light">
            {% for post in posts %}
            <div class="post-complete my-2" style="border-radius:10px;">
                <div class="author-info" style="display:flex;">
                    <div class="author-image">
                        <img src="{{post.author.profile.avatar.url}}" style="height:50px;width:50px;border-radius:30px;" class="img-fluid">
                    </div>
                    <div class="post-detail mx-2">
                        <strong>{{post.author}}</strong><br>
                        <small>{{post.created_at|timesince}} ago</small>
                    </div>
                </div>
                <div class="complete-post my-2">
                    {{post.title}}<br>

                    {% if post.image %}
                        <div class="imagepart justify-content-center">
                            <img src="{{post.image.url}}" style="width:100%;height:500px;" class="img-fluid" alt="Image loading Failed"><br>
                        </div>
                    {% endif %}
                    {{post.content}}<br>
                    <br>
                    <button type="button" class="btn btn-outline-info">Edit</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                    <hr>
                    <hr>`
                </div>
            {% endfor %}
            </div>

        </div>
    </div>
    <div class="col-md-3">
<!--        <h2>This is right sidebar</h2>-->
    </div>
</div>
{% endblock %}
