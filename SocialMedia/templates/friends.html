{% extends 'base.html '%}
{% block title %} Friends {% endblock %}
{% block content %}

{% for obj in users %}
    {% if obj.username != logged_user_profile.username %}
        <img src="{{obj.avatar.url}}" style="height:50px;width:50px;border-radius:30px;" class="img-fluid">
        {{obj.username}}
        <button type="button" class="btn btn-outline-success btn-sm">Add Friend</button><br>
    {% endif %}
{% endfor %}
{% endblock %}
